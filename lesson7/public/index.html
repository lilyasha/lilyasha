<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8" />
    <title>Tensor School</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script type="module" src="js/app.js" defer></script>
</head>

<body>
    <div class="page">
        <header class="header">
            <h1 class="logo">Tensor School</h1>
        </header>
        <h2 class="description">Это страница школы Тензор в городе Уфа. Тут вы можете познакомиться с нашими учениками и
            посмотреть темы занятий.</h2>
        <main>
            <section class="section">

            </section>
            <template class="template-card">
                <article class="user-info">
                    <img class="user-info-img" src="./img/ava01.jpg" alt="Аватар ученика 1" />
                    <p class="fio ellipsis" title="Фамилия Имя">Фамилия Имя</p>
                    <p class="edu" title="ВУЗ Курс">ВУЗ Курс</p>
                </article>
            </template>
            <div class="card-mini hidden">
                <div class="close"></div>
                <div class="card-mini-info">
                    <div class="card-profile">
                        <p class="card-mini-fio" title="Фамилия Имя">Фамилия Имя</p>
                        <div class="card-row">
                            <p class="card-subtitle">День рождения</p>
                            <p class="birthday" title="День рождения">День рождения</p>
                        </div>
                        <div class="card-row">
                            <p class="card-subtitle">Университет</p>
                            <p class="card-mini-study" title="ВУЗ Курс">ВУЗ Курс</p>
                        </div> 
                    </div>
                    <div><img class="card-mini-info-img" src="img/ava01.jpg" alt="Аватар ученика 1" /></div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
